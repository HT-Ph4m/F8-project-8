<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header" class="header"></div>
    <script>
        load("#header", "./templates/header-logined.html");
    </script>

    <main class="product-page">
        <div class="container">
            <div class="product-container">

                <!-- Breadcrumbs -->
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item">
                        <a href="#!" class="breadcrumbs__link">Departments
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon">
                        </a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a href="#!" class="breadcrumbs__link">Coffee
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon">
                        </a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a href="#!" class="breadcrumbs__link">Coffee Beans
                            <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon">
                        </a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza
                        </a>
                    </li>
                </ul>

                <!-- Product Info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img src="./assets/images/home-product/image-01.png" alt=""
                                            class="prod-preview__img">
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/images/home-product/image-02.png" alt=""
                                            class="prod-preview__img">
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/images/home-product/image-03.png" alt=""
                                            class="prod-preview__img">
                                    </div>
                                    <div class="prod-preview__item">
                                        <img src="./assets/images/home-product/image-04.png" alt=""
                                            class="prod-preview__img">
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img src="./assets/images/home-product/image-01.png" alt=""
                                        class="prod-preview__thumbs-img prod-preview__thumbs-img--current">
                                    <img src="./assets/images/home-product/image-02.png" alt=""
                                        class="prod-preview__thumbs-img">
                                    <img src="./assets/images/home-product/image-03.png" alt=""
                                        class="prod-preview__thumbs-img">
                                    <img src="./assets/images/home-product/image-04.png" alt=""
                                        class="prod-preview__thumbs-img">
                                </div>
                            </div>
                        </div>
                        <div class="col-7">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, ipsa nostrum.
                            Consectetur ducimus impedit optio, adipisci ab in esse eos.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>
</body>

</html>
